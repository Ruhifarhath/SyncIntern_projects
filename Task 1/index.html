<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="sec">
        <header>
            <a href="#"><img src="logo.png" alt="pepsi" class="logo"></a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What <br><span class="like">I like</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi eveniet alias a mollitia officia
                    natus magni rer Lorem ipsum dolor sit amet consectetur .
                </p>
               <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="pepsi001.png" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
           <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');changeBgclr('#0062be')"></li>
           <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');changeBgclr('#e60c2c')"></li>
           <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');changeBgclr('#1e1e1e')"></li>
        </ul>
        
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgclr(color){
            const sec =document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
</body>
